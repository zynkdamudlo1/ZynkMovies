<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MoveSzynk Login</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #000000, #2c2c2c, #C49D00, #111111);
      background-size: 400% 400%;
      animation: bgChange 10s ease infinite;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    @keyframes bgChange {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 20px #C49D00;
      position: relative;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #fff;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    .login-box button {
      background: #C49D00;
      color: black;
      border: none;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-box .error {
      color: red;
      margin-top: 10px;
    }

    .signin-link {
      margin-top: 15px;
      cursor: pointer;
      display: inline-block;
      color: white;
      font-size: 14px;
    }

    /* Sign-in modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .modal-content {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      position: relative;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-content input, .modal-content button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      font-size: 14px;
      border: none;
    }

    .modal-content button {
      background: #C49D00;
      color: black;
      cursor: pointer;
    }

    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      background: white;
      color: black;
      width: 25px;
      height: 25px;
      line-height: 25px;
      text-align: center;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    #sendCode:disabled {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>
  <input type="text" id="loginNumber" placeholder="Phone Number">
  <input type="password" id="loginPassword" placeholder="Password">
  <button onclick="tryLogin()">Login</button>
  <div id="loginError" class="error"></div>
  <div class="signin-link" onclick="openSignIn()">Sign In</div>
</div>

<div class="modal" id="signInModal">
  <div class="modal-content">
    <div class="close-btn" onclick="closeSignIn()">Ã—</div>
    <h2>Sign In</h2>
    <input type="text" id="signNumber" placeholder="Phone Number">
    <input type="text" id="verifCode" placeholder="Verification Code">
    <button id="sendCode" onclick="sendCode()">Send Code</button>
    <input type="password" id="signPass" placeholder="Password">
    <input type="password" id="repeatPass" placeholder="Repeat Password">
    <button onclick="trySignIn()">Create Account</button>
    <div id="signError" class="error"></div>
  </div>
</div>

<script>
  function tryLogin() {
    const error = document.getElementById("loginError");
    error.innerText = "This number is not supported or invalid.";
  }

  function openSignIn() {
    document.getElementById("signInModal").style.display = "flex";
  }

  function closeSignIn() {
    document.getElementById("signInModal").style.display = "none";
  }

  function trySignIn() {
    const error = document.getElementById("signError");
    error.innerText = "Unable to sign in. Invalid or unsupported number.";
  }

  let timer = 0;
  function sendCode() {
    const btn = document.getElementById("sendCode");
    btn.disabled = true;
    let timeLeft = 50;
    btn.innerText = `Wait ${timeLeft}s`;

    timer = setInterval(() => {
      timeLeft--;
      btn.innerText = `Wait ${timeLeft}s`;
      if (timeLeft <= 0) {
        clearInterval(timer);
        btn.disabled = false;
        btn.innerText = "Send Code";
      }
    }, 1000);
  }
</script>

</body>
</html>
